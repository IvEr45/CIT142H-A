<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">This is a survey</p>
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>
          <div class="form-group">
            <label id="email-label" for="name">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="">
          </div>
          <div class="form-group">
            <label id="number-label" for="name">Number</label>
            <input type="number" name="number" id="number" class="form-control" min="8" max="20" placeholder="Enter a number" required="">
          </div>
          <label for="cars">What is your major:</label>
          <select name="select" id="dropdown">
            <option value="web" class="selection">Select an option</option>
            <option value="web" class="selection" aria-placeholder="Select an option">Web</option>
            <option value="data" class="selection">Data Analytics</option>
            <option value="netsec" class="selection">Net Security</option>
          </select>
          <fieldset class="gender">
            <legend>Gender(required)</legend>
            <label for="male"><input id="male" type="radio" name="gender" class="inline" checked  value="Male"/> Male</label>
            <label for="female"><input id="female" type="radio" name="gender" class="inline" value="Female"/> Female</label>
          </fieldset>
          <label for="">Select Hobbies:</label>
          <div class="hobbies">
            <input type="checkbox" id="painting" name="painting" value="Painting">
            <label for="painting"> Painting</label><br>
            <input type="checkbox" id="sleeping" name="sleeping" value="Sleeping">
            <label for="sleeping"> Sleeping</label><br>
            <input type="checkbox" id="eating" name="eating" value="Eating">
            <label for="eating"> Eating</label><br>
          </div>
          <label for="about">Tell me about yourself:</label>
          <div class="about">
            <textarea rows="8" cols="105" placeholder="(optional)"></textarea>
          </div>
          <input type="submit" id="submit" value="Submit" />
        </form>
</body>
</html>
